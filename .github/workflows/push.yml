name: push

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
      - name: Check Out Repo 
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push frontend
        id: docker_build_2
        uses: docker/build-push-action@v2
        with:
          context: ./
          platforms: linux/arm/v7
          file: ./frontendDockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/vid-chat:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache  

      - name: Build and push backend
        id: docker_build_1
        uses: docker/build-push-action@v2
        with:
          context: ./
          platforms: linux/arm/v7
          file: ./backendDockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/signaling-server:latest
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache

      - name: Call Restart Backend Service Webhook
        id: restart_backend_service_webhook
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.BACKEND_WEBHOOK_URL }}
          method: 'POST'
        
      - name: Call Restart Frontend Service Webhook
        id: restart_frontend_service_webhook
        uses: fjogeleit/http-request-action@master
        with:
          url: ${{ secrets.FRONTEND_WEBHOOK_URL }}
          method: 'POST'